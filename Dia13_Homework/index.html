<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Escoge tu SuperHero</h1>

    <input type="number" id="heroId" class="form-control mb-3" placeholder="Enter Hero ID (1-731)" min="1" max="731">


    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-primary" onclick="getHeroInfo()">Info</button>
      <button class="btn btn-success" onclick="getPowerStarts()">Power</button>
      <button class="btn btn-warning text-dark" onclick="getBiography">Biography</button>
      <button class="btn btn-info text-dark" onclick="getApperence">Apperence</button>
      <button class="btn btn-condary" onclick="getWork">Work</button>
      <button class="btn btn-danger" onclick="getConnections">Connections</button>
    </div>

    <div id="result" class="p-3 bg-light text-dark rounded shadown-sm"></div>

     
</body>
