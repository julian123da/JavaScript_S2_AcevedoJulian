<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokemon</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

  <div class="pokedex">
    <div class="screen">
      <img id="pokemonImage">
      <img src="./img/pokedex (1).png" alt="">
    </div>
    

    <div class="Name_or_Number">
      <input type="text" id="searchInput" placeholder="Name or Number">
    </div>

    <div class="Pokemon">
      <p>Pokemon</p>
    </div>


    <div class="Boton1">
      <button onclick="changePokemon(-1)"> Prev &gt;</button>
    </div>
    
    <div class="Boton2">
      <button onclick="changePokemon(1)">Next &gt;</button>
    </div>
    </div>

  <script src="./script/script.js"></script>
</body>
</html>
