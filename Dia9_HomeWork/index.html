<body>
  <div class="pokedex">
    <div class="screen">
      <img id="pokemonImage" src="" alt="pokemon"/>
      <span id="pokemonId">#000</span>
      <span id="pokemonName">Pokemon</span>
    </div>

    <div class="Name_or_Number">
      <input type="text" id="searchInput" placeholder="Name or Number"/>
    </div>

    <div class="botones">
      <button onclick="changePokemon(-1)">Prev &lt;</button>
      <button onclick="changePokemon(1)">Next &gt;</button>
    </div>

    <img class="pokedex-frame" src="./img/pokedex (1).png" alt="Pokedex frame"/>
  </div>
